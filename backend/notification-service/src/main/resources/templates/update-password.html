<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Mise à jour du mot de passe de votre compte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #2c3e50;
        }

        a.button {
            display: inline-block;
            background-color: #1d72b8;
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            text-decoration: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Bonjour <span th:text="${userName}">Utilisateur</span> </h2>
    <p>Vous avez procéder a la mise a jour de mot de passe sur <strong>CodeAndSkills</strong>.</p>
    <p>Votre mot de passe a bien été mis à jour, cliquez sur le lien suivant pour accèder a votre profil :</p>
    <p>
        <a class="button" th:href="${profileLink}" target="_blank">Mon compte</a>
    </p>

    <small>Equipe  support.</small>
</div>
</body>
</html>
